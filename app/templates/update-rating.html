{% extends "layout.html" %}

{% block body %}
    <h1>New Rating:</h1>
    <form action="/update-rating" method="post">
        <label for="movie_id">Choose a Movie to Rate:</label>
            <select name="movie_id" id="movie_id">
                {% for movie in movies %}
                    <option value={{movie["movie_id"]}}>{{movie["movie_title"]}}</option>
                {% endfor %}
            </select>
        <input autocomplete="off" autofocus name="rating" placeholder="New Rating" type="text">
        <input type="submit" value="Add Rating">
    </form>
{% endblock %}
